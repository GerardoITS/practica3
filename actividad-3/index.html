<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form>
        <p>
            <label>Nombre</label>
            <input type="text" required autofocus>
        </p>

        <p>
            <label>Correo electrónico</label>
            <input type="email" required>
        </p>
        
        <p>
            <label>URL</label>
            <input placeholder="Escribe la url de tu página personal" type="url" >
        </p>
        
        <p>
            <label>Fecha</label>
            <input type="date" >
        </p>

        
        <p>
            <label>Tiempo</label>
            <input type="time" >
        </p>
        
        <p>
            <label>Fecha y hora</label>
            <input type="datetime-local" >
        </p>
        
        <p>
            <label>Mes</label>
            <input type="month" >
        </p>
        
        <p>
            <label>Semana</label>
            <input type="week" >
        </p>
        
        <p>
            <label>Número (mínimo -10 - máximo 10)</label>
            <input type="number" min="-10" max="10">
        </p>
        
        <p>
            <label>Teléfono</label>
            <input type="tel" >
        </p>
        
        <p>
            <label>Términos de búsqueda</label>
            <input type="search" >
        </p>
        
        <p>
            <label>Color favorito</label>
            <input type="color" >
        </p>






        <button type="submit">Enviar</button>
    </form>    
</body>
</html>
